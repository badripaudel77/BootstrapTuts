<!DOCTYPE html>
<html>
<head>
	<!-- A jumbotron indicates a big box for calling extra attention to some special content or information.

Use a <div> element with class .jumbotron to create a jumbotron: -->

	<title>Jumbotron In bootstrap</title>

<!-- including the CDN link
 --> 
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">

		<div><h1>Jumbotron in BOOTSTRAP-- this is heading.</h1></div>
		
<div class="jumbotron">
	
	<h1>This is Bootstrap jumbotron tutorials</h1>
	<p>Paragraph something about the jumbotron goes here.
	This is very important in any web pages.</p>
</div>
<h1>Outside of the jumbotron looks like this one.</h1>

<div class="page-header"><h1>This is Heading of the page.NS</div>
	</div>

</body>
</html>
