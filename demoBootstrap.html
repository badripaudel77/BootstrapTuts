<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Hello in container automatic padding</h1>
  </div>
  <div class="container-fluid">
    <h1>World in container fluid occupies full width.</h1>
  </div>

  <div class="row">
    <div class="col-sm-4" style="background-color: tomato;">first</div>
    <div class="col-sm-4" style="background-color: green;">second</div>
    <div class="col-sm-4" style="background-color: red;">third</div>
 </div>
 
  <div class="row">
    <div class="col-md" style="background-color: blue;color: white;">Default 12 column</div>
  </div>
</body>
