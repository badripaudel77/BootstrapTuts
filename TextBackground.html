<!--  bg stands for background -->

<p class="bg-primary">This is primary important text</p>
<p class="bg-succes">This is succes  text</p>
<p class="bg-warning">alert:) this is warning</p>
<p class="bg-danger">This is danger text</p>

<p class="text-right">Right aligned text</p>
