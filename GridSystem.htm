<!DOCTYPE html>
<html>
<head>
<title>Grid System in Bootstrap</title>
<!-- including the CDN link
 --> 
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div>
			<h1>This is Bootstrap grid system demo</h1>
		</div>
		<div class="row">
			<div class="col-sm-12" style="background-color: green;color: white; text-align: center;">12 col grid.
				
			</div>
    <div class="col-sm-8" style="background-color: black; color: white;">8 col grid.</div>
		
		<div class="col-lg-4" style="background-color: red; color: black;">large device 4 col grid.
	</div>
	</div>
	<div class="col-sm-4" style="background-color: red;">first</div>
	<div class="col-sm-4" style="background-color: green;">second</div>
	<div class="col-sm-4" style="background-color: blue;">third</div>
</div>
<p align="center">This is code demo<code>span and div tag</code></p>
<p align="center">This is keyboard control<kbd>ctl+s</kbd>for save.</p>
</body>
</html>
