<!DOCTYPE html>
<html>
<head>
	<title>Buttons in Bootstrap</title>
<!-- including the CDN link
 --> 
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container-fluid">

<div class="page-header"><h1>BootStrap Buttons</h1></div>

<div class="btn btn-primary">Primary Button</div>
<p class="btn btn-danger">Danger Button</p>
<button type="button" class="btn btn-default">Default Button</button>
<button type="button" class="btn btn-alert">Alert Button</button>
 <button type="button" class="btn btn-link">Link Button</button>
 <button type="button" class="btn btn-success">Success Button</button>
 <button type="button" class="btn btn-primary btn-lg">Large Primary Button</button>
 <button type="button" class="btn btn-success btn-sm">Small Success Button</button>
 <button type="button" class="btn btn-danger btn-block">Block Button</button>
 <button type="button" class="btn btn-primary disabled">Disable Primary Button</button>
</div>

<div class="alert alert-success"><h1>This is Button  group </h1></div>

<div class="btn-group">
<button type="button" class="btn btn-primary" style="background-color: red;">Button1</button>
<button type="button" class="btn btn-primary">Button2</button>
<button type="button" class="btn btn-primary">Button3</button>

</div> <!-- button group end class -->


 <div class="alert alert-info"><h1>This is Button  group in vertical</h1></div>
<div class="btn-group-vertical">

<button type="button" class="btn btn-primary">Button1</button>
<button type="button" class="btn btn-primary">Button2</button>
<button type="button" class="btn btn-primary">Button3</button>

</div>
<p class="alert alert-info">Button group in horizontal</p>
<div class="btn-group-horizontal">

<button type="button" class="btn btn-primary">Button1</button>
<button type="button" class="btn btn-primary">Button2</button>
<button type="button" class="btn btn-primary">Button3</button>

</div>
</div>
</body>
</html>
