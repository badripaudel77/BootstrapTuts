<!DOCTYPE html>
<html>
<head>
	<title>Alerts in Bootstrap</title>
<!-- including the CDN link
 --> 
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
	
  <div class="page-header"><h1>This is alerts details.</h1></div>

   <p class="alert alert-success">This is<a href="#" class="alert-link">  Success Link</a>
   </p>
   <p class="alert alert-danger">This is<a href="#" class="danger-link">  Danger Link</a>
<p class="alert alert-info">This is<a href="#" class="info-link">  Info Link</a>
	<p class="alert alert-warning">This is<a href="#" class="warning-link">  Warning Link</a>

<p class="bg-success">This is<a href="#" class="alert-link">  Success Link</a>
  <p class="bg-primary">This is success.</p>

</div>
</body>
</html>
